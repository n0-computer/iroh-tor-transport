name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Install and configure Tor
        run: |
          sudo apt-get install -y tor
          # Stop auto-started service and run with our config
          sudo systemctl stop tor
          tor --ControlPort 9051 --CookieAuthentication 0 --RunAsDaemon 1
          # Wait for control port to be available
          for i in {1..30}; do
            if nc -z 127.0.0.1 9051; then
              echo "Tor control port ready"
              break
            fi
            echo "Waiting for Tor control port... ($i/30)"
            sleep 1
          done
          # Verify SOCKS port too
          for i in {1..30}; do
            if nc -z 127.0.0.1 9050; then
              echo "Tor SOCKS port ready"
              break
            fi
            echo "Waiting for Tor SOCKS port... ($i/30)"
            sleep 1
          done

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests (single-threaded)
        run: cargo test -- --test-threads=1
        env:
          RUST_LOG: info
